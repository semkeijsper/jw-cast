<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JW Cast</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <meta name="title" content="JW Cast" />
    <meta
      name="description"
      lang="nl"
      content="Cast jw.org video's naar je TV met ondertiteling in elke taal, of download de video- and ondertitelingbestanden voor een media player zoals VLC."
    />
    <meta
      name="description"
      lang="en"
      content="Cast jw.org videos to your TV with subtitles of any language, or download the video and subtitle files to use with a media player such as VLC."
    />
    <meta
      name="keywords"
      lang="nl"
      content="jw.org, cast, chromecast, ondertiteling, downloaden, broadcasting, congres"
    />
    <meta
      name="keywords"
      lang="en"
      content="jw.org, cast, chromecast, subtitles, download, broadcasting, convention"
    />
    <meta name="robots" content="index, follow" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>assets/favicon-16x16.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>assets/site.webmanifest" />
    <link rel="mask-icon" href="<%= BASE_URL %>assets/safari-pinned-tab.svg" color="#4a6da7" />
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="msapplication-config" content="<%= BASE_URL %>assets/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EBSJ0TYTPY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-EBSJ0TYTPY');
    </script>
  </head>
  <body>
    <noscript>
      <strong>
        JW Cast werkt niet zonder JavaScript. Schakel het in om de site te gebruiken. | JW Cast
        doesn't work without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
